query AllEdges {
  gissy {
    Edges(
      filter: {
        startNode: { id: { contains: "2" } }
        startTime: { lt: "2019-10-04", gt: "2019-10-03 23:00" }
      }
      sort: { startTime: DESC }
    ) {
      startNode {
        id
        name
        latitude
        longitude
      }
      stopNode {
        id
        name
        latitude
        longitude
      }
    }
  }
}
